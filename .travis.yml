language: python

python:
    - 2.7

install:
    - sudo apt-get install llvm-2.9-dev clang
    - pip install nose
    - pip install coverage
    - pip install .

script:
    - export NOS_LLVM_VERSION=2.9
    - export NOS_LLC=llc-2.9
    - find /usr -name $NOS_LLC
    - python setup.py nosetests -s
